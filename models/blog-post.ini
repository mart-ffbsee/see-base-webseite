[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Titel
addon_label = [[header]]
size = large
type = string

[fields.author]
label = Autor
addon_label = [[user]]
width = 2/3
type = string

[fields.pub_date]
label = Datum und Uhrzeit [YYYY-MM-DD HH:MM]
addon_label = [[calendar]]
width = 1/3
type = datetime

[fields.summary]
label = Zusammenfassung (1 bis 2 Sätze)
type = markdown

[fields.body_blocks]
label = Body
type = flow
flow_blocks = body_text, body_image
