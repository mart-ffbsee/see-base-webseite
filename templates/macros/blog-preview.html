{% macro render_blog_post(post, from_index=false) %}

    <div>
      <a class="blog-preview" href="{{ post|url }}">
          {% if from_index %}
              <h3>{{ post.title }}</h3>
          {% else %}
              <h3>{{ post.title }}</h3>
          {% endif %}
              <p><em>Logbucheintrag vom {{ post.pub_date.strftime('%d.%m.%Y - %H:%M') }}, geschrieben von {{ post.author }}</em></p>
          {{ post.summary }}
        </a>
        <hr />
    </div>
{% endmacro %}
